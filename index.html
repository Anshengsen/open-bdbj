<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地笔记</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-main">
                <div class="sidebar-header">
                    <h2>分类</h2>
                    <button id="add-category-btn" class="sidebar-action-btn" title="添加新分类">+</button>
                </div>
                <div class="search-box">
                    <input type="search" id="search-input" placeholder="搜索所有笔记...">
                </div>
                <ul id="category-list">
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="import-btn" class="footer-action-btn" title="导入数据">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>导入</span>
                </button>
                <button id="export-btn" class="footer-action-btn" title="导出数据">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>导出</span>
                </button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
        </aside>

        <section class="note-list-panel">
            <div class="panel-header">
                <h3 id="current-category-title">所有笔记</h3>
                <button id="new-note-btn" title="创建新笔记">新建笔记</button>
            </div>
            <div id="note-list">
            </div>
        </section>

        <main class="editor-panel">
            <div id="editor-workspace" class="hidden">
                <div class="editor-header">
                    <input type="text" id="note-title-input" placeholder="输入标题...">
                    <div class="note-meta">
                        <label for="note-status-select">状态:</label>
                        <select id="note-status-select">
                            <option value="draft">草稿</option>
                            <option value="in-progress">进行中</option>
                            <option value="completed">已完成</option>
                        </select>
                        <button id="delete-note-btn" title="删除当前笔记">删除</button>
                    </div>
                </div>
                <div id="toolbar-container">
                    <span class="ql-formats">
                        <select class="ql-header"><option value="1"></option><option value="2"></option><option value="3"></option><option selected></option></select>
                        <select class="ql-size"><option value="small"></option><option selected></option><option value="large"></option><option value="huge"></option></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-bold"></button><button class="ql-italic"></button><button class="ql-underline"></button><button class="ql-strike"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-color"></select><select class="ql-background"></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-script" value="sub"></button><button class="ql-script" value="super"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-blockquote"></button><button class="ql-code-block"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-list" value="ordered"></button><button class="ql-list" value="bullet"></button><button class="ql-list" value="check"></button>
                        <button class="ql-indent" value="-1"></button><button class="ql-indent" value="+1"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-align"></select>
                        <select class="ql-lineHeight"><option value="1"></option><option value="1.5"></option><option value="2"></option><option value="2.5"></option></select>
                        <select class="ql-letterSpacing"><option value="normal"></option><option value="1px"></option><option value="2px"></option></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-link"></button><button class="ql-image"></button><button class="ql-video"></button>
                        <button class="ql-hr">―</button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-clean"></button>
                    </span>
                </div>
                <div id="editor-container"></div>
            </div>
            <div id="empty-editor-view">
                <p>请从左侧选择一篇笔记进行编辑，或创建一篇新笔记。</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://unpkg.com/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script src="script.js"></script>

    <footer class="license-footer">
        <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
    </footer>
</body>
</html>
